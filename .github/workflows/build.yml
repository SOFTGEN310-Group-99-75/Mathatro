name: Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'PhaserGame/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd PhaserGame
        npm ci
        
    - name: Build project
      run: |
        cd PhaserGame
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: PhaserGame/dist/
        retention-days: 7
