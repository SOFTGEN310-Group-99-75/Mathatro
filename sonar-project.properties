# SonarQube Cloud configuration
sonar.host.url=https://sonarcloud.io
sonar.projectKey=your-actual-project-key-from-sonarcloud
sonar.organization=your-actual-organization-from-sonarcloud
sonar.projectName=Mathatro Game Refactor
sonar.projectVersion=1.0

# Authentication (you'll need to get this from SonarCloud)
# sonar.login=your-sonarcloud-token

# Source code
sonar.sources=PhaserGame/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**

# TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage (if you have tests)
sonar.test.inclusions=**/*.test.ts,**/*.test.js
sonar.coverage.exclusions=**/*.test.ts,**/*.test.js

# Quality gate
sonar.qualitygate.wait=true
